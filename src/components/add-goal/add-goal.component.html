<h2 mat-dialog-title>Goal Details:</h2>
<mat-card appearance="outlined">
  <div>
    <form class="goalGrid" [formGroup]="newGoalForm" (blur)="updateErrorMessage()">
      <mat-form-field appearance="fill">
        <mat-label>Goal Name: </mat-label>
        <input matInput formControlName="name" />
        <mat-hint>Name of the goal</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Frequency: </mat-label>
        <mat-select formControlName="frequency" name="freq">
          @for(freq of freqOptions; track freq){
          <mat-option [value]="freq">{{ freq }}</mat-option>
          }
        </mat-select>
        <mat-hint>How Often</mat-hint>
      </mat-form-field>
    </form>
  </div>

  <mat-dialog-actions>
    <button class="bttn" (click)="onCancelClick()">Cancel</button>
    <button class="bttn" (click)="createNewGoal()">Save</button>
  </mat-dialog-actions>
</mat-card>
