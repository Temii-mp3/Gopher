<h2 mat-dialog-title>Sprint Details:</h2>
<mat-card appearance="outlined">
  <div>
    <form class="goalGrid" [formGroup]="newSprintForm" (blur)="updateErrorMessage()">
      <mat-form-field appearance="fill">
        <mat-label>Start Date</mat-label>
        <input matInput formControlName="startDate" [matDatepickerFilter]="startFilter" [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>End Date</mat-label>
        <input matInput formControlName="endDate" [matDatepickerFilter]="endFilter" [matDatepicker]="endPicker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </form>
  </div>

  <mat-dialog-actions>
    <button class="bttn" (click)="onCancelClick()">Cancel</button>
    <button class="bttn" (click)="createNewSprint()">Save</button>
  </mat-dialog-actions>
</mat-card>
